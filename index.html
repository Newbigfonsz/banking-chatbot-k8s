<!DOCTYPE html>
<html>
<head>
    <title>SecureBank AI</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .container { width: 400px; height: 500px; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); display: flex; flex-direction: column; overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; text-align: center; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; }
        .message { margin: 10px 0; padding: 10px; border-radius: 10px; }
        .user { background: #667eea; color: white; margin-left: 20%; }
        .bot { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .input-area { padding: 15px; display: flex; gap: 10px; }
        .input { flex: 1; padding: 10px; border: 2px solid #e0e0e0; border-radius: 20px; outline: none; }
        .button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 20px; cursor: pointer; }
        .quick { padding: 10px; display: flex; gap: 5px; overflow-x: auto; }
        .quick button { padding: 5px 10px; background: #f0f0f0; border: none; border-radius: 15px; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ğŸ¦ SecureBank AI</h2>
            <small>Your 24/7 Banking Assistant</small>
        </div>
        <div class="quick">
            <button onclick="send('balance')">ğŸ’° Balance</button>
            <button onclick="send('transfer')">ğŸ’¸ Transfer</button>
            <button onclick="send('help')">â“ Help</button>
        </div>
        <div class="messages" id="messages">
            <div class="message bot">Welcome! This banking chatbot runs on Kubernetes with AWS backend. Try the buttons above!</div>
        </div>
        <div class="input-area">
            <input class="input" id="input" placeholder="Type message..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button class="button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function addMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user' : 'bot');
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
        }
        function sendMessage() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            input.value = '';
            setTimeout(() => {
                if (msg.includes('balance')) addMessage('ğŸ’° Your balance is $5,432.10 (Demo running on Kubernetes!)', false);
                else if (msg.includes('transfer')) addMessage('ğŸ’¸ Transfer ready. This showcases enterprise architecture: K8s + AWS + GitOps', false);
                else if (msg.includes('help')) addMessage('ğŸ¤ Available: Balance, Transfers, History. Platform: 6-node K8s cluster!', false);
                else addMessage('Banking demo ready! Built with: Kubernetes, AWS Lambda, ArgoCD GitOps, Terraform IaC', false);
            }, 500);
        }
        function send(type) { document.getElementById('input').value = type; sendMessage(); }
    </script>
</body>
</html>
